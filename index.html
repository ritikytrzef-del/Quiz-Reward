<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Reward</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://thumbs.dreamstime.com/b/background-environment-d-abstract-tropical-pirate-ship-deck-adventure-battle-mobile-game-cartoon-style-art-287784895.jpg') no-repeat center center/cover;
            font-family: 'Arial Black', Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .coin-bar {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.9);
            padding: 12px 30px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            color: #5e3a1a;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
            z-index: 10;
        }
        .coin-bar img {
            width: 70px;
            margin-right: 15px;
        }
        .board {
            background: url('https://static.vecteezy.com/system/resources/previews/070/063/623/non_2x/cartoon-blank-pirate-signboard-wooden-frame-vector.jpg') no-repeat center/contain;
            width: 90vw;
            max-width: 420px;
            padding: 100px 40px 80px;
            text-align: center;
            position: relative;
        }
        .select-text {
            font-size: 32px;
            color: #5e3a1a;
            font-weight: bold;
            margin: 40px 0 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .question {
            font-size: 52px;
            color: #5e3a1a;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
        }
        .question-mark {
            display: inline-block;
            background: #ffd700;
            width: 90px;
            height: 90px;
            line-height: 90px;
            border-radius: 50%;
            font-size: 70px;
            color: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }
        .options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }
        .options button {
            background: #ffd700;
            border: none;
            border-radius: 30px;
            width: 130px;
            height: 130px;
            font-size: 50px;
            font-weight: bold;
            color: #5e3a1a;
            box-shadow: 0 12px 25px rgba(0,0,0,0.5);
            cursor: pointer;
        }
        .victory-badge {
            width: 90%;
            max-width: 350px;
            margin: 20px auto;
        }
        .play-btn {
            background: linear-gradient(#ffeb3b, #fbc02d);
            border: none;
            border-radius: 40px;
            padding: 25px 60px;
            font-size: 40px;
            font-weight: bold;
            color: #5e3a1a;
            box-shadow: 0 12px 25px rgba(0,0,0,0.5);
            cursor: pointer;
            margin-top: 50px;
        }
        .congrats {
            color: #00aa00;
            font-size: 56px;
            text-shadow: 4px 4px #ffeb3b;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        .popup-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            visibility: hidden;
            opacity: 0;
            transition: all 0.3s;
        }
        .popup {
            background: white;
            border-radius: 30px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            transform: scale(0.8);
            transition: transform 0.4s;
            max-width: 80%;
        }
        .popup.correct { background: linear-gradient(#d4edda, #c3e6cb); border: 5px solid #28a745; }
        .popup.wrong { background: linear-gradient(#f8d7da, #f5c6cb); border: 5px solid #dc3545; }
        .popup h2 { font-size: 48px; margin: 0 0 20px; }
        .popup .emoji { font-size: 80px; margin: 20px 0; }
        .popup button { background: #007bff; color: white; border: none; border-radius: 30px; padding: 15px 50px; font-size: 32px; font-weight: bold; box-shadow: 0 8px 15px rgba(0,0,0,0.3); }
        .popup.show { visibility: visible; opacity: 1; }
        .popup.show .popup { transform: scale(1); }
    </style>
</head>
<body>
    <div class="coin-bar">
        <img src="https://media.istockphoto.com/id/1126642137/vector/gems-and-gold-coins-vector-cartoon-set-of-game-icons-isolated-on-a-transparent-background.jpg" alt="Coin">
        <span id="coins">0</span>
    </div>

    <div class="container">
        <div class="board">
            <div id="quiz"></div>
        </div>
    </div>

    <!-- Popup -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup" id="popup">
            <h2 id="popupTitle">Correct!</h2>
            <div class="emoji" id="popupEmoji">ðŸŽ‰</div>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        let userId = Telegram.WebApp.initDataUnsafe.user?.id || 'guest';
        let coins = parseInt(localStorage.getItem('quizCoins_' + userId)) || 0;
        document.getElementById('coins').innerText = coins;

        const allQuestions = [ /* same 20 questions as before */ 
            { q: "5 + 8 =", options: [11, 13, 16], correct: 13 },
            { q: "9 + 7 =", options: [14, 16, 18], correct: 16 },
            // ... baaki sab questions yaha paste kar do from previous code
            { q: "16 - 7 =", options: [7, 9, 11], correct: 9 }
        ];

        let selectedQuestions = [];
        let currentQ = 0;
        let correctCount = 0;

        function startQuiz() {
            selectedQuestions = [...allQuestions].sort(() => Math.random() - 0.5).slice(0, 3);
            currentQ = 0;
            correctCount = 0;
            showQuestion();
        }

        function showQuestion() {
            let html = '';
            if (currentQ >= 3) {
                if (correctCount === 3) {
                    coins += 1;
                    localStorage.setItem('quizCoins_' + userId, coins);
                    document.getElementById('coins').innerText = coins;
                    Telegram.WebApp.HapticFeedback.notificationOccurred('success');

                    html = `
                        <img src="https://thumbs.dreamstime.com/b/cartoon-victory-award-game-icon-wooden-shield-vector-round-golden-wings-three-stars-ui-badge-waving-purple-ribbons-reward-381082164.jpg" class="victory-badge" alt="VICTORY">
                        <div class="congrats">Congratulations!</div>
                        <div style="font-size:90px;margin:30px 0;">ðŸŽ‰ âœ¨ ðŸŽŠ</div>
                        <div style="font-size:68px;color:gold;text-shadow:4px 4px purple;">+1 Quiz Coin!</div>
                        <button class="play-btn" onclick="startQuiz()">Play Quiz</button>
                    `;
                } else {
                    html = `
                        <h2 style="font-size:52px;color:red;">Try Again!</h2>
                        <p style="font-size:36px;">You got ${correctCount}/3 correct</p>
                        <button class="play-btn" onclick="startQuiz()">Play Quiz</button>
                    `;
                }
            } else {
                let q = selectedQuestions[currentQ];
                html = `<div class="question">${q.q} <span class="question-mark">?</span></div>`;
                html += `<div class="select-text">SELECT NUMBER</div>`;
                html += `<div class="options">`;
                let shuffled = [...q.options].sort(() => Math.random() - 0.5);
                shuffled.forEach(opt => {
                    html += `<button onclick="checkAnswer(${opt}, ${q.correct})">${opt}</button>`;
                });
                html += `</div>`;
            }
            document.getElementById('quiz').innerHTML = html;
        }

        // Popup functions same as before
        function showPopup(isCorrect) {
            // ... same code
        }
        function closePopup() {
            // ... same, then currentQ++ and showQuestion()
        }
        function checkAnswer(selected, correct) {
            if (selected === correct) correctCount++;
            showPopup(selected === correct);
        }

        startQuiz();
    </script>
</body>
</html>
