<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Reward</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://thumbs.dreamstime.com/b/tropical-island-pirate-ship-under-sail-ocean-treasure-tropical-palms-sea-landscape-coast-beach-sand-adventure-game-vector-228004572.jpg') no-repeat center center/cover;
            font-family: 'Arial Black', Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .coin-bar {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.9);
            padding: 8px 20px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            color: #5e3a1a;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
            z-index: 20;
        }
        .coin-bar img {
            width: 40px; /* छोटा size */
            height: 40px;
            margin-right: 10px;
        }
        .board {
            background: url('https://thumbs.dreamstime.com/b/cartoon-blank-pirate-signboard-wooden-frame-stretched-tan-leather-fabric-tied-ropes-vector-heraldry-icon-rustic-sign-board-401035601.jpg') no-repeat center/contain;
            width: 90vw;
            max-width: 420px;
            padding: 120px 40px 100px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .question {
            font-size: 56px;
            color: #5e3a1a;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
        }
        .question-mark {
            display: inline-block;
            background: #ffd700;
            width: 100px;
            height: 100px;
            line-height: 100px;
            border-radius: 50%;
            font-size: 80px;
            color: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
            margin-left: 10px;
        }
        .select-text {
            background: url('https://cbx-prod.b-cdn.net/COLOURBOX68529439.jpg?width=800&height=800&quality=70') no-repeat center/contain;
            height: 80px;
            line-height: 80px;
            font-size: 32px;
            color: #5e3a1a;
            font-weight: bold;
            margin: 40px 0 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            z-index: 10;
            position: relative;
        }
        .options button {
            background: #ffd700;
            border: none;
            border-radius: 30px;
            width: 140px;
            height: 140px;
            font-size: 52px;
            font-weight: bold;
            color: #5e3a1a;
            box-shadow: 0 12px 30px rgba(0,0,0,0.6);
            cursor: pointer;
            pointer-events: auto; /* clickable fix */
            z-index: 15;
        }
        .victory-badge {
            width: 90%;
            max-width: 380px;
            margin: 30px auto;
        }
        .play-btn {
            background: linear-gradient(#ffeb3b, #fbc02d);
            border: none;
            border-radius: 40px;
            padding: 25px 70px;
            font-size: 42px;
            font-weight: bold;
            color: #5e3a1a;
            box-shadow: 0 12px 30px rgba(0,0,0,0.6);
            cursor: pointer;
            margin-top: 50px;
            z-index: 20;
        }
        /* Popup styles same as before */
        .popup-overlay { /* ... same */ }
        /* ... rest same */
    </style>
</head>
<body>
    <div class="coin-bar">
        <img src="https://media.istockphoto.com/id/1126642137/vector/gems-and-gold-coins-vector-cartoon-set-of-game-icons-isolated-on-a-transparent-background.jpg?s=612x612&w=is&k=20&c=TLkHS2eWWYiX3UhTmk0JaErS7EE-6uTnfWbpzIcf4Tg=" alt="Coin">
        <span id="coins">0</span>
    </div>

    <div class="container">
        <div class="board">
            <div id="quiz"></div>
        </div>
    </div>

    <!-- Popup same as previous -->

    <script>
        // Same script as previous fixed version
        // Buttons clickable hain, coin small

    </script>
</body>
</html>
