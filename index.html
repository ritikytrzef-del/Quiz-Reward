<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Reward</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://thumbs.dreamstime.com/b/tropical-island-pirate-ship-under-sail-ocean-treasure-tropical-palms-sea-landscape-coast-beach-sand-adventure-game-vector-228004572.jpg') no-repeat center center/cover;
            font-family: 'Arial Black', Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .coin-bar {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.9);
            padding: 10px 25px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            color: #5e3a1a;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
            z-index: 20;
        }
        .coin-bar img {
            width: 50px;
            margin-right: 10px;
        }
        .board {
            background: url('https://thumbs.dreamstime.com/b/cartoon-blank-pirate-signboard-wooden-frame-stretched-tan-leather-fabric-tied-ropes-vector-heraldry-icon-rustic-sign-board-401035601.jpg') no-repeat center/contain;
            width: 90vw;
            max-width: 420px;
            padding: 120px 40px 100px;
            text-align: center;
            position: relative;
        }
        .play-btn {
            background: linear-gradient(#ffeb3b, #fbc02d);
            border: none;
            border-radius: 40px;
            padding: 25px 70px;
            font-size: 42px;
            font-weight: bold;
            color: #5e3a1a;
            box-shadow: 0 12px 30px rgba(0,0,0,0.6);
            cursor: pointer;
            margin-top: 20px;
        }
        .question {
            font-size: 56px;
            color: #5e3a1a;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
        }
        .question-mark {
            display: inline-block;
            background: #ffd700;
            width: 100px;
            height: 100px;
            line-height: 100px;
            border-radius: 50%;
            font-size: 80px;
            color: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
        }
        .select-text {
            font-size: 32px;
            color: #5e3a1a;
            font-weight: bold;
            margin: 40px 0 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }
        .options button {
            background: #ffd700;
            border: none;
            border-radius: 30px;
            width: 140px;
            height: 140px;
            font-size: 52px;
            font-weight: bold;
            color: #5e3a1a;
            box-shadow: 0 12px 30px rgba(0,0,0,0.6);
            cursor: pointer;
            pointer-events: auto;
        }
        .victory-badge {
            width: 90%;
            max-width: 380px;
            margin: 30px auto;
        }
        .congrats {
            color: #00aa00;
            font-size: 56px;
            text-shadow: 4px 4px #ffeb3b;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        .popup-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            visibility: hidden;
            opacity: 0;
            transition: all 0.3s;
        }
        .popup {
            background: white;
            border-radius: 30px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            transform: scale(0.8);
            transition: transform 0.4s;
            max-width: 80%;
        }
        .popup.correct { background: linear-gradient(#d4edda, #c3e6cb); border: 5px solid #28a745; }
        .popup.wrong { background: linear-gradient(#f8d7da, #f5c6cb); border: 5px solid #dc3545; }
        .popup h2 { font-size: 48px; margin: 0 0 20px; }
        .popup .emoji { font-size: 80px; margin: 20px 0; }
        .popup button { background: #007bff; color: white; border: none; border-radius: 30px; padding: 15px 50px; font-size: 32px; box-shadow: 0 8px 15px rgba(0,0,0,0.3); }
        .popup.show { visibility: visible; opacity: 1; }
        .popup.show .popup { transform: scale(1); }
    </style>
</head>
<body>
    <div class="coin-bar">
        <img src="https://img.itch.zone/aW1nLzIwNTc2Nzk3LnBuZw==/original/6mS7nv.png" alt="Coins">
        <span id="coins">0</span>
    </div>

    <div class="container">
        <div class="board" id="gameBoard">
            <button class="play-btn" onclick="startQuiz()">Play Quiz</button>
        </div>
    </div>

    <!-- Popup -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup" id="popup">
            <h2 id="popupTitle">Correct!</h2>
            <div class="emoji" id="popupEmoji">ðŸŽ‰</div>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        let userId = Telegram.WebApp.initDataUnsafe.user?.id || 'guest';
        let coins = parseInt(localStorage.getItem('quizCoins_' + userId)) || 0;
        document.getElementById('coins').innerText = coins;

        const allQuestions = [
            { q: "5 + 8 =", options: [11, 13, 16], correct: 13 },
            { q: "9 + 7 =", options: [14, 16, 18], correct: 16 },
            { q: "12 - 5 =", options: [6, 7, 9], correct: 7 },
            { q: "6 + 9 =", options: [13, 15, 17], correct: 15 },
            { q: "15 - 8 =", options: [6, 7, 9], correct: 7 },
            { q: "4 + 7 =", options: [9, 11, 13], correct: 11 },
            { q: "10 - 3 =", options: [5, 7, 8], correct: 7 },
            { q: "8 + 6 =", options: [12, 14, 16], correct: 14 },
            { q: "13 - 6 =", options: [5, 7, 9], correct: 7 },
            { q: "3 + 9 =", options: [10, 12, 14], correct: 12 },
            { q: "11 - 4 =", options: [5, 7, 9], correct: 7 },
            { q: "7 + 8 =", options: [13, 15, 17], correct: 15 },
            { q: "14 - 5 =", options: [7, 9, 11], correct: 9 },
            { q: "5 + 9 =", options: [12, 14, 16], correct: 14 },
            { q: "10 + 6 =", options: [14, 16, 18], correct: 16 },
            { q: "17 - 9 =", options: [6, 8, 10], correct: 8 },
            { q: "2 + 8 =", options: [8, 10, 12], correct: 10 },
            { q: "9 - 4 =", options: [3, 5, 7], correct: 5 },
            { q: "6 + 7 =", options: [11, 13, 15], correct: 13 },
            { q: "16 - 7 =", options: [7, 9, 11], correct: 9 }
        ];

        let selectedQuestions = [];
        let currentQ = 0;
        let correctCount = 0;

        function startQuiz() {
            selectedQuestions = [...allQuestions].sort(() => Math.random() - 0.5).slice(0, 3);
            currentQ = 0;
            correctCount = 0;
            showQuestion();
        }

        function showQuestion() {
            let html = '';
            if (currentQ >= 3) {
                if (correctCount === 3) {
                    coins += 1;
                    localStorage.setItem('quizCoins_' + userId, coins);
                    document.getElementById('coins').innerText = coins;
                    Telegram.WebApp.HapticFeedback.notificationOccurred('success');

                    html = `
                        <img src="https://thumbs.dreamstime.com/b/cartoon-victory-award-game-icon-wooden-shield-vector-round-golden-wings-three-stars-ui-badge-waving-purple-ribbons-reward-381082164.jpg" class="victory-badge" alt="Victory">
                        <div class="congrats">Congratulations!</div>
                        <div style="font-size:90px;margin:30px 0;">ðŸŽ‰ âœ¨ ðŸŽŠ</div>
                        <div style="font-size:68px;color:gold;text-shadow:4px 4px purple;">+1 Quiz Coin!</div>
                        <button class="play-btn" onclick="startQuiz()">Play Quiz</button>
                    `;
                } else {
                    html = `
                        <h2 style="font-size:52px;color:red;">Try Again!</h2>
                        <p style="font-size:36px;">You got ${correctCount}/3 correct</p>
                        <button class="play-btn" onclick="startQuiz()">Play Quiz</button>
                    `;
                }
            } else {
                let q = selectedQuestions[currentQ];
                html = `<div class="question">${q.q} <span class="question-mark">?</span></div>
                        <div class="select-text">SELECT NUMBER</div>
                        <div class="options">`;
                [...q.options].sort(() => Math.random() - 0.5).forEach(opt => {
                    html += `<button onclick="checkAnswer(${opt}, ${q.correct})">${opt}</button>`;
                });
                html += `</div>`;
            }
            document.getElementById('gameBoard').innerHTML = html;
        }

        function showPopup(isCorrect) {
            const title = document.getElementById('popupTitle');
            const emoji = document.getElementById('popupEmoji');
            const popup = document.getElementById('popup');

            if (isCorrect) {
                title.textContent = "Correct!";
                emoji.innerHTML = "ðŸŽ‰ âœ¨ ðŸŽŠ";
                popup.className = "popup correct";
                Telegram.WebApp.HapticFeedback.notificationOccurred('success');
            } else {
                title.textContent = "Wrong!";
                emoji.innerHTML = "ðŸ˜¢";
                popup.className = "popup wrong";
                Telegram.WebApp.HapticFeedback.notificationOccurred('error');
            }
            document.getElementById('popupOverlay').classList.add('show');
        }

        function closePopup() {
            document.getElementById('popupOverlay').classList.remove('show');
            currentQ++;
            setTimeout(showQuestion, 300);
        }

        function checkAnswer(selected, correct) {
            if (selected === correct) correctCount++;
            showPopup(selected === correct);
        }
    </script>
</body>
</html>
